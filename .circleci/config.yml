version: 2.1

workflows:
  version: 2
  build_and_test_all:
    jobs:
      - build-test-linux

jobs:
  build-test-linux:
    docker:
      - image: circleci/python:2 # same image restwrappers use
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: docker build -t launchdarkly-nginx .
      - run:
          name: Run Image
          command: docker run --rm -p 8123:80 -e LD_SDK_KEY="a" -e LD_FLAG_KEY="a" launchdarkly-nginx
          background: true
      - run:
          name: Test Image
          command: until $(curl --output /dev/null --silent --fail http://localhost:8123/); do echo 'still waiting for nginx...'; sleep 5; done
          timeout: 300
